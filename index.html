<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <!-- JS Link -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="app-container">
        <h2 class="sub-title">
          Today <i class="fa-solid fa-sun" style="color: #ffd43b"></i>
        </h2>
        <p class="progress-label">Raise the bar by completing goals!</p>
        <div class="progress-bar">
          <div class="progress-value"> <span>2/3 Completed</span> </div>
          <p class="error-label">Please set all the 3 goals</p>
        </div>
        
        <div class="goal-container ">
            <div class="check-box"><i class="fa-solid fa-check check-icon" style="color: #ffffff;"></i></div>
            <input class="goal-input" type="text" placeholder="Add a new goal" id="firstInput">

        </div>
        <div class="goal-container">
            <div class="check-box"><i class="fa-solid fa-check check-icon" style="color: #ffffff;"></i></div>
            <input class="goal-input" type="text" placeholder="Add a new goal" id="secondInput">

        </div>
        <div class="goal-container " >
            <div class="check-box"><i class="fa-solid fa-check check-icon" style="color: #ffffff;"></i></div>
            <input class="goal-input" type="text" placeholder="Add a new goal" id="thirdInput">
        </div>
        <p class="Quote"> "Move one step ahead today" </p>
        <p class="made-with"> "Made with ❤️by Vikash Chaurasiya" </p>

      </div>
    </main>
  </body>
</html>
